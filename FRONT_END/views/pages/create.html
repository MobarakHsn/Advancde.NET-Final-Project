<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> <!-- for fontawesome -->

    <title>Product | Create</title>
</head>
<body>
    <!-- Header Ends -->
    <!-- Main Body Starts -->
    <br><br><br>
    <main id="main ">
        <div class="">
            <div class="row mt-2 justify-content-around">
                <div class="col-12 col-lg-9 border border-dark rounded p-3">
                    <div class="container">
                        <div class="row justify-content-center">
                            <h3> <i class="fas fa-box-open"></i> &nbsp New Product</h3>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="container">
                                <div class="text-left">
                                    <form ng-submit="submit()">
                                        <table class="table table-striped table-bordered">
                                            <tr>
                                                <td>Name</td>
                                                <td colspan='2'>
                                                    <input type="text" ng-model="post.product_name" class="form-control" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Status (Sell)</td>
                                                <td colspan='2'>
                                                    <select class="form-control" ng-model="post.status_sale" required>
                                                        <option selected>For sale</option>
                                                        <option>Not for sale</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Status (Purchase)</td>
                                                <td colspan='2'>
                                                    <select class="form-control" ng-model="post.status_purchase" required>
                                                        <option selected>For Purchase</option>
                                                        <option>Not for purchase</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Description</td>
                                                <td colspan='2'>
                                                    <textarea type="text" ng-model="post.product_description" class="form-control" required></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Warehouse</td>
                                                <td colspan='2'>
                                                    <select class="form-control" ng-model="post.warehouse_name">
                                                        <option ng-repeat="w in warehouses" selected>{{w.name}}</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Stock</td>
                                                <td colspan='2'>
                                                    <input type="text" class="form-control" ng-model="post.stock" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Nature of product</td>
                                                <td colspan='2'>
                                                    <select class="form-control" ng-model="post.nature" required>
                                                        <option selected>Manufactured Product</option>
                                                        <option>Raw Material</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Weight</td>
                                                <td>
                                                    <input type="text" class="form-control" ng-model="post.weight" required>
                                                </td>
                                                <td>
                                                    <select class="form-control" ng-model="post.weight_unit" required>
                                                        <option selected>kilogram</option>
                                                        <option>gram</option>
                                                        <option>tonne</option>
                                                        <option>mg</option>
                                                        <option>ounce</option>
                                                        <option>pound</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Length x Width x Height</td>
                                                <td>
                                                    <input type="text" class="form-control" ng-model="post.dimention" required>
                                                </td>
                                                <td>
                                                    <select class="form-control" ng-model="post.dimention_unit" required>
                                                        <option selected>m</option>
                                                        <option>dm</option>
                                                        <option>cm</option>
                                                        <option>mm</option>
                                                        <option>foot</option>
                                                        <option>inch</option>
                                                    </select>
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Selling Price</td>
                                                <td>
                                                    <input type="number" class="form-control" ng-model="post.selling_price" required>
                                                </td>
                                                <td>
                                                    <select class="form-control" ng-model="post.tax" required>
                                                        <option selected>Excluding Tax</option>
                                                        <option>Including Tax</option>
                                                    </select>
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" align="center"><input type="submit" class="btn btn-success" value="Create" style="width:400px"></td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Body Ends -->
    <!-- Footer Starts-->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy;
                        <span id="year"></span>
                        ERP
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>
</html>
